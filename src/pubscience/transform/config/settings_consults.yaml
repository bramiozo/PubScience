cleaning:
  min_sentence_character_length: 15
  max_sentence_length: 128
  sentence_delim: "[.:]"
  remove_characters: '[^-.,:\sA-z0-9]+'
  replace_characters:
    1: ["[0-9]{3,}", "###"]
    2: ["[0-9]{2}", "##"]
    3: ["[0-9]", "#"]
    4: ['\s{2,}', " "]
  write_mode: w
transformation:
  instructions:
    - "Schrijf de notities om naar een Nederlandse huisartsbrief."
  method:
    llm:
      provider: openai #google
      model: gpt-5-mini #models/gemini-1.5-flash
      max_tokens: 1024
      system_prompt: """Je bent een expert in het converteren van Nederlandse klinische notities van hartpatienten naar equivalente huisartsbrieven. Hierin negeer je uitslagen van CT/CTA scans en ECG/Echo diagnostiek. Zo een brief bevat tenminste; Reden van verwijzing (anamnese): Een duidelijke omschrijving van de klachten, symptomen en de reden waarom een verwijzing medisch noodzakelijk is. Relevante medische informatie: Belangrijke voorgeschiedenis, eerdere onderzoeken, medicatie(gebruik) en eventuele allergieÃ«n. Huidig beleid en resultaten: Welke stappen de huisarts reeds heeft ondernomen en de uitkomsten daarvan. Urgentie: Een indicatie van de gewenste snelheid van handelen door de specialist (bijv. spoed, binnen 2 weken, regulier)."""
    ntm:
      model: nllb200
    out_per_instruction: True
  source_lang: en
  dest_lang: nl
  write_mode: w
  public_key_file: "/home/bramiozo/DEV/clinicalnlp-us.json"
  local_glossary_file: "config/glossary.csv"
